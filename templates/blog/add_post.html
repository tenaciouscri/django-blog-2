{% extends 'base.html' %}
{% block title %} Write a New Post {% endblock %}
{% block content %}

<h2>New Post</h2>
<br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Post</button>
    </form>
</div>

{% endblock %}
