{% extends 'base.html' %}
{% block title %} Sign up {% endblock %}
{% block content %}

<h2>Sign up</h2>
<br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Sign up</button>
    </form><br/>
    - OR - <br/><br/>
    <a href="{% url 'social:begin' 'github' %}">Sign up with GitHub</a>
</div>

{% endblock %}
