{% extends 'base.html' %}
{% block title %} Write a New Post {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h2>New Post</h2>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Post</button>
        </form>
    </div>
{% else %}
    You are not logged in. Please <a href="{% url 'login' %}">log in</a> to add a new post!
{% endif %}

{% endblock %}
