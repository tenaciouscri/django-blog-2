{% extends 'base.html' %}
{% block title %} Add a New Category {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h2>New Category</h2>
    <br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}<br/>
            <button class="btn btn-primary">Add</button>
        </form>
    </div>
{% else %}
    You are not logged in. Please <a href="{% url 'login' %}">log in</a> to add a new category!
{% endif %}

{% endblock %}
